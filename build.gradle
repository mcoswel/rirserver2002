plugins {
    id 'java'
}

group 'com.somboi'
version 'rirserver'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation files('src/kryonet-2.21-all.jar')
}

test {
    useJUnitPlatform()
}